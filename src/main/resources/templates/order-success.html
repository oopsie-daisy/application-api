<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all">Template for HTML email</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
    <h2>
        Sveiki!
    </h2>

    <p>
        Jūsų užsakymas buvo įvykdytas. Užsakymo turinys:
        <ol>
            <li th:each="item :${items}">
                <span th:text="${item.title}"></span>, kaina: €<span th:text="${item.price}"></span>
            </li>
        </ol>

        Užsakymas bus pristatytas adresu: <span th:text="${customerAddress}"></span>
    </p>

    <footer>
        Pagarbiai, Oopsie Daisy komanda.
    </footer>

</body>
</html>
