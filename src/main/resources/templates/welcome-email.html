<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all">Template for HTML email</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>
    Hello, <span th:text="${customerName}">dear customer</span>!
</h1>

<p>
    Thank you for choosing Oopsie Daisy as your flower provider. If you have any questions, do not hesitate to ask!
</p>

<footer>
    Kind regards, your Oopsie Daisy team.
</footer>

</body>
</html>
